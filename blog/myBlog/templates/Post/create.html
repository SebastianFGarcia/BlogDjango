{% extends 'layout.html' %} {% block title %} Crear Post {% endblock %} {% block content %} {% if user.is_authenticated %}
<h1 class="h1">Crear nuevo post</h1>
<div class="form-group">
    <form action="" method="post">
        {% csrf_token %} {{form.as_p}}
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>
{% else %}

<div class="row">
    <div class="col-md-12 ">
        <h1 class="text-center">Oops!</h1>
        <h2 class="text-center">No puedes ingresar a este sitio</h2>
        <div class="text-center">
            <a class="btn btn-secondary" href="{% url 'home' %}">Volver</a>
        </div>
    </div>
</div>
{% endif %} {% endblock %}
